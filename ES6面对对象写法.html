<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				class 类名 {
					constructor(name,age){
						属性放在constructor里面
					}
					say(){
						方法放在类中即可。
					}
				}
				注意：
					如果使用class的方式写类，那么类的prototype是不能被改写的
				继承：
					class 子类 extends 父类 {
						constructor(name,age,job){
							super(name,age);
						}
						kungfu(){
							//子类自己的方法
						}
					}
				注意：
					如果要添加子类自己的属性，那么需要把属性放在super()下面
					不然会报错。 
			*/
			class Person{
				constructor(name,age){
					this.name = name;
					this.age = age;
				}
				say(){
					alert(this.name);
				}
				running(){
					alert('我会跑');
				}
			}
			//继承
			class Police extends Person{
				constructor(name,age,job){
					//this.job = job; //报错
					super(name,age);
					this.job = job;	
				}
				Job(){
					alert(this.job);
				}
				chineseKungFu(){
					alert('扫堂腿,冲锋,一阳指,九阴白骨爪,金钟罩');
				}
			}
			var PoliceMan = new Police('中国队长',16,'警察');
			PoliceMan.say();
			PoliceMan.Job();
			PoliceMan.chineseKungFu();
		</script>
	</body>
</html>
