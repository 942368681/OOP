<!DOCTYPE html>

		<meta charset="UTF-8">

		<style type="text/css">
			#div1 div,#div2 div{
				width: 200px;
				height: 200px;
				border: 1px solid #000000;
				display: none;
			}
			.active{
				background: red;
			}
		</style>

	<body>
		<div id="div1">
			<input type="button" value="1" class="active" />
			<input type="button" value="2" />
			<input type="button" value="3" />
			<div style="display: block;">1111</div>
			<div>2222</div>
			<div>3333</div>
		</div>
		<div id="div2">
			<input type="button" value="1" class="active" />
			<input type="button" value="2" />
			<input type="button" value="3" />
			<div style="display: block;">1111</div>
			<div>2222</div>
			<div>3333</div>
		</div>

			//面向对象写法
			window.onload=function (){
				var t1=new Tab('div1');
				t1.init();
				var t2=new Tab('div2');
				t2.init();
				t2.auto();
			};
			function Tab(id){
				this.div1=document.getElementById(id);
				this.divs=this.div1.getElementsByTagName('div');
				this.btns=this.div1.getElementsByTagName('input');
				this.n=0;
			};
			Tab.prototype.init=function (){
				var This=this;
				for (var i=0;i<this.btns.length;i++) {
					this.btns[i].index=i;
					this.btns[i].onclick=function (){
						This.change(this);
					};
				}
			};
			Tab.prototype.change=function (obj){
				for (var i=0;i<this.btns.length;i++) {
					this.btns[i].className='';
					this.divs[i].style.display='none';
				}
				obj.className='active';
				this.divs[obj.index].style.display='block';
			};
			Tab.prototype.auto=function (){
				var This=this;
				setInterval(function (){
					if (This.n==This.btns.length-1) {
						This.n=0;
					} else{
						This.n++;
					}
					for (var i=0;i<This.btns.length;i++) {
						This.btns[i].className='';
						This.divs[i].style.display='none';
					}
					This.btns[This.n].className='active';
					This.divs[This.n].style.display='block';
				},2000);
			};
		</script>
	</body>
